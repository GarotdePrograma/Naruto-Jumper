<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Jumping Naruto</title>
  <link rel = "stylesheet" href = "style.css">
  <script src = "script.js" defer></script>
</head>
<body>
  <div class="back">
    <div id="score" class="score">Tempo: 0s</div>
  <div class="game-board">
    
    <div id="game-over" class="game-over">
  <div class="game-over-content">
    <h1>Game Over!</h1>
    <p id="final-score">Tempo Final: 0s</p>
    <button class="botao" onclick="reset()">Reiniciar</button>
  </div>
</div>
    <img src = "stopednaruto.png" class="mario">
    <img src = "tronco.png" class="pipe">
    
    
  </div>
  
  <div class="buttons">
    <button type="button" onclick="startGame()" class="botao"><h2 class="h2">Play</h2></button>
    
  </div>
    
  </div>
</body>
</html>
